<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Formulario</title>
</head>
<body>
<form method="post" action="enviador.php">
	<label for="nombre">Nombre:</label>
	<input type="text" name="nombre" placeholder="Ingrese nombre" required></input>
    <br/>
    
	<label for="correo">Email:</label>
	<input type="email" name="correo" placeholder="Ingresa tu email" required></input>
    <br/>

	<label for="edad">Edad:</label>
	<input type="number" name="edad" placeholder="Ingresa tu edad"></input>
    <br/>

	<label for="telefono">Teléfono:</label>
	<input type="tel" name="telefono" placeholder="Ingresa tu teléfono"></input>
    <br/>

    <label for="foto">Foto:</label>
    <input type="file" name="foto"></input>
    <br/>

    <input type="checkbox" name="novedades">Desea recibir novedades?</input>
    <br/>
    
    <input type="radio" name="sexo" value="mujer">Mujer</input>
    <input type="radio" name="sexo" value="hombre">Hombre</input>
    <input type="radio" name="sexo" value="otro">Otro</input>
    <br/>

    <label for="mensaje">Comentario</label>
    <textarea name="mensaje" placeholder="Dejá tu comentario"></textarea>

</form>
</body>
</html>
